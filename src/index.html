<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Forms</h1>


    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fields">
        <legend>Personal information</legend>


        <div class = "form__items">
          <label>
          Surname:
            <input
              type="text"
              name="Surname"
              required
              autocomplete="off"
            >
          </label>
        </div>


        <div class = "form__items">
          <label>
          Name:
            <input
              type="text"
              name="Name"
              required
              autocomplete="off"
            >
          </label>
        </div>


        <div class = "form__items">
          <label>
          How old are you?
            <input
              type="number"
              name="Years old"
              required value="12"
              min="1"
              max="100"
            >
          </label>
        </div>


        <div class = "form__items">
          <label>
          How old are you?
            <input
              type="date"
              name="Date of birth"
              required
            >
          </label>
        </div>


        <div class = "form__items">
          <label>
          I accept the terms of agreement
            <input
              type="checkbox"
              name="Terms agreement"
              required
            >
          </label>
        </div>

      </fieldset>
    </form>

    <fieldset class="fields">
      <legend>Registration</legend>


      <div class = "form__items">
        <label>
          E-mail:
          <input
            type="email"
            name="Email"
            required
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
      </div>


      <div class = "form__items">
        <label>
          Password:
          <input
            type="password"
            name="Password"
            required
            autocomplete="off"
          >
        </label>
      </div>

    </fieldset>
  </form>

    <fieldset class="fields">
      <legend>Intersing facts about you</legend>


      <div class = "form__items">
        <label>
          Do you like cats?
          <input type="radio" name="Do you love cats" value="Yes">
          Yes
        </label>

        <label>
          <input type="radio" name="Do you love cats" value="No">
          No
        </label>
      </div>


      <div class = "form__items">
        <label>
          What is your favorite color ?
          <input type="color" name="Favorite color">
        </label>
      </div>


      <div class = "form__items">
        <label>
          What time do you go to bed?
          <input type="time" name="Time to bed">
        </label>
      </div>


      <div class = "form__items">
        <label>
          What are your favorite brands of cars?
          <select name="Favorite brand of cars" multiple>

            <option value="BMW">BMW</option>
            <option value="Mercedes">Mecdedes</option>
            <option value="Bentley">Bentley</option>
            <option value="Wolksvagen">Wolksvagen</option>

          </select>
        </label>
      </div>


      <div class = "form__items">
        <label>
          How do you rate our work?
          <input type="range" name="Work rate">
        </label>
      </div>

    </fieldset>
  </form>

    <fieldset class="fields">
      <legend>Additional info</legend>

      <div class = "form__items">
        <label>
          Comments:
          <textarea 
            name="Comments" 
            cols="15"
            rows="2" 
            autocomplete="off"
          >
          </textarea>
        </label>
      </div>


      <div class = "form__items">
        <label>
            Would you recomend us?
          <select name="Would you recomend us">

            <option value="Yes">Yes</option>
            <option value="No">No</option>

          </select>
        </label>
      </div>

    </fieldset>
    </form>

    <div class="fields">
      <button type="submit">Submit</button>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
